name: Blog Crawler

on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 * * * *' # 每小时执行一次

jobs:
  crawl-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.19

    - name: Check out repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0 # 获取完整历史以便正确推送提交

    - name: Run crawler
      run: go run main.go

    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add xargin_blogs.md
        git diff --quiet && git diff --staged --quiet || git commit -m "Update xargin_blogs.md"
        git push
